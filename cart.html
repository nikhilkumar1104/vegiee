<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Veggies Store - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fresh Veggies Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="https://voluble-bavarois-530630.netlify.app/payment">Payment</a>
        </nav>
    </header>
    <main>
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/100x100?text=Carrots" alt="Carrots">
                <h4>Carrots</h4>
                <p>Quantity: 2 lbs</p>
                <p>Price: $5.98</p>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100x100?text=Broccoli" alt="Broccoli">
                <h4>Broccoli</h4>
                <p>Quantity: 1 head</p>
                <p>Price: $3.49</p>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: $9.47</h3>
            <a href="https://voluble-bavarois-530630.netlify.app/payment" class="btn">Proceed to Payment</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Fresh Veggies Store. All rights reserved.</p>
    </footer>
</body>
</html>
